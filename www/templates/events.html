<ion-view view-title="Events">
  <ion-nav-buttons hide-back-button="true">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content overflow-scroll=”true”>
    
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
        <ion-item href="#/app/events/createEvent">
          <button class="button button-clear button-icon icon ion-plus"></button>
        </ion-item>
    </div>
    <ion-list>
      <ion-item ng-repeat="playlist in events" href="#/app/events/{{playlist.id}}">
        <strong>Name: </strong>{{playlist.title}}<br>
        <strong>Description: </strong>{{playlist.description}}<br>
        <strong>Date: </strong>{{playlist.date}}<br>
        <strong>Time: </strong>{{playlist.time}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
