<ion-view view-title="Events">
  <ion-nav-buttons hide-back-button="{{hideBackButton}}">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content overflow-scroll=”true”>
    
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
        <ion-item href="#/app/events/createEvent">
          <button class="button button-clear button-icon icon ion-plus"></button>
        </ion-item>
    </div>
    <ion-list>
      <ion-item ng-repeat="event in events" href="#/app/events/map" ng-controller="MapController" 
      ng-click='GetLocation(event.address)'>
        <!-- <strong>Name: </strong>{{event.name}}<br> -->
        <strong>Description: </strong>{{event.description}}<br>
        <strong>Address: </strong>{{event.address}}<br>
        <strong>Date: </strong>{{event.date}}<br>
        <strong>Start-Time: </strong>{{event.startTime}}<br>
        <strong>End-Time: </strong>{{event.endTime}}<br>
        <ion-list ng-repeat="friend in event.friends" ng-controller="MapController">
          <strong>Friends Attending: </strong><span>{{friend.name}}</span>
      </ion-list>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
