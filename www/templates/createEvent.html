<ion-view view-title="Create Event" id="createEvent">
  <ion-content>
    <div id="createEventForm">
      <form ng-submit="">
        <div class="list">
          
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="event.name">
          </label>
          
          <label class="item item-input">
            <span class="input-label">Description</span>
            <input type="text" ng-model="event.description">
          </label>

          <label class="item item-input">
            <span class="input-label">Address</span>
            <input type="text" ng-model="event.address">
          </label>
          
          <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date" ng-model="event.date">
          </label>
          
          <label class="item item-input">
            <span class="input-label">Start-Time</span>
            <input type="time" ng-model="event.startTime">
          </label>
          
          <label class="item item-input">
            <span class="input-label">End-Time</span>
            <input type="time" ng-model="event.endTime">
          </label>
          
          <label class="item item-input">
            <span class="input-label">Friends</span>
            <ion-list>
              <ion-item ng-repeat="friend in friends" ng-click="invitedFriends(friend)">
          <label class="checkbox">
            <input type="checkbox">
          </label>
              {{ friend.name }}
              </ion-item>
            </ion-list>
          </label>
 
          <label class="item">
            <button class="button button-block button-positive" type="submit" ng-click="postEvent()">Add</button>
          </label>
        
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
